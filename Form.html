<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    
</head>
<body>
    <div class="container">
            <div class="col-xs-2">
                   
                        <div style="text-align: center"><img src="http://pro-hora.com/wp-content/uploads/2016/02/otziv-m.gif" style="height:50px;" alt="no">                   
                   
                            <button type="button" class="btn btn-default">Choose the file</button>
                        </div>
                    
                </form>
            </div>
            <div class="col-xs-offset-3 col-xs-4">     
                   <form class="form-horizontal" role="form">
                    
                        <div class="form-group has-success">
                            <label class="control-label col-xs-3" for="fn">First name</label>
                            <div class="col-xs-9">
                                <input type="text" class="form-control" id="fn">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-xs-3" for="ln">Last name</label>
                            <div class="col-xs-9">
                                <input type="text" class="form-control" id="ln">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3" for="age">Age</label>
                            <div class="col-xs-9">
                                <input type="range" class="bar" id="age">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-xs-3" for="psw">Password</label>
                            <div class="col-xs-9">
                                <input type="password" class="form-control" id="psw">
                            </div>
                        </div>

                        <div class="form-group has-warning">              
                            <label class="control-label col-xs-3" for="eml">E-mail</label>
                            <div class="col-xs-9">
                                <div class="input-group">    
                                    <div class="input-group-addon">@</div>
                                    <input type="email" class="form-control" id="eml">
                                </div>
                            </div>
                        </div>

                        
                        <div class="form-group has-error">
                            <label class="control-label col-xs-3" for="com">Comments</label>
                            <div class="col-xs-9">
                                <textarea rows="2" class="form-control  " id="com"></textarea>
                            </div>
                        </div>

                        
                            
                            <div class="form-group pull-right">
                                <div class="col-xs-12">
                                    <button type="submit" class="btn btn-danger btn-lg">Confirm</button>
                                </div>
                            </div>
                        

                   </form>
                
            </div>
    </div>
</body>
</html>
